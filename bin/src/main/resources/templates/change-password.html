<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="header-title">Change Password</h1>
        <form action="/change-pwd" method="post">
            <p class="error" th:if="${error != null}" th:text="${error}"></p>
            <input type="hidden" name="username" th:value="${username}">
            <div class="input-username" th:text="${username}"></div>
            <input type="password" name="password" id="password" placeholder="New password">
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password">
            <div class="btns">
                <a href="/profile" class="btn">Back</a>
                <button type="submit" class="btn">Modify</button>
            </div>
        </form>
    </div>
</body>

</html>
