<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify User</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="header-title">User Infomation</h1>
        <form action="/modify-user" method="post" th:object="${user}">
            <p class="error" th:if="${error != null}" th:text="${error}"></p>
            <input type="hidden" name="id" th:field="*{id}">
            <input type="text" name="username" id="username" placeholder="User name" th:field="*{username}">
            <input type="password" name="password" id="password" placeholder="New password">
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password">
            <div class="btns">
                <a href="/" class="btn">Back</a>
                <button type="submit" class="btn">Modify</button>
            </div>
        </form>
    </div>
</body>

</html>
